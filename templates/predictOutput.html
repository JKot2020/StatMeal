<!DOCTYPE html>
<html>   
    <head>   
        <title>Home</title>
        <link type="text/css" rel="stylesheet" href="/static/statmeal.css" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>   
    <body>
        <div class="topnav" id="myTopnav">
            <a href="home">Home</a>
            <a href="profile">Profile</a>
            <a href="graph-maker">Graph Maker</a>
            <a href="predictive-model-maker" class="active">Predictive Model Maker</a>
            <a href="javascript:void(0);" class="icon" onclick="openNav()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <h1>
            StatMeal
        </h1>
        <p class="page_type">Predictive Model Maker Output</p>
        <section>
            <article>
                <p>Below is your Predictive Model.</p><br>
                <p>Mean-Squared Error: {{ my_mse }}</p>
                <img class="graph_image" id="final_output" src="/static/Predictive_Model.png" alt="Output" /><br>
                <a href="/static/Predictive_Model.png" download="Output">
                    <button class="sm_nav_button" type="button" id="download_graph">Download PNG</button>
                </a>
            </article>
        </section>
        <section>
            <footer>
                <p>*Update*</p>
            </footer>
        </section>
    </body>
    <script>
        function openNav() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
    </script>
</html>
