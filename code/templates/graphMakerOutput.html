<!DOCTYPE html>
<html>   
    <head>   
        <title>Graph Maker</title>
        <link type="text/css" rel="stylesheet" href="/static/statmeal.css" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>   
    <body>
        <div class="topnav" id="myTopnav">
            <a href="home">Home</a>
            <a href="graph-maker-landing" class="active">Graph Maker</a>
            <a href="predict-maker-landing">Predictive Model Maker</a>
            <a href="javascript:void(0);" class="icon" onclick="openNav()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <h1>
            StatMeal
        </h1>
        <p class="page_type">Graph Maker Output</p>
        <section>
            <article>
                <p>Below is your {{ test_graph }}.</p><br>
                <img class="graph_image" id="final_output" src="/static/output.png" alt="Output" /><br>
                <a href="/static/output.png" download="Output">
                    <button class="sm_nav_button" type="button" id="download_graph">Download PNG</button>
                </a>
                <button class="sm_nav_button" type="button" onclick="history.back()">Make New Graph</button>
            </article>
        </section>
    </body>
    <script>
        function openNav() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
    </script>
</html>
